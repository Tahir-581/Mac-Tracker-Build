# Build macOS .app for Screenshot Tracker (no Mac required - runs on GitHub-hosted macOS runner)
# Trigger: push to main/master, or manual workflow_dispatch
# Output: ScreenshotTracker.app artifact (and optional release)

name: Build macOS App

on:
  push:
    branches: [main, master]
    paths:
      - 'Github Mac Build/Omama_Anwar_14_tracker.py'
      - 'Tracker Code/app_macos.spec'
      - 'Tracker Code/requirements.txt'
      - '.github/workflows/build-macos-app.yml'
  workflow_dispatch:  # Allow "Run workflow" from Actions tab

jobs:
  build-macos-app:
    runs-on: macos-14  # macOS 14 Sonoma (x64 or arm64)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Copy tracker script into build directory
        run: |
          cp "Github Mac Build/Omama_Anwar_14_tracker.py" "Tracker Code/Omama_Anwar_14_tracker.py"
          echo "Tracker script copied for build."

      - name: Install dependencies and PyInstaller
        working-directory: Tracker Code
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install "pyinstaller>=5.13.0"

      - name: Build .app with PyInstaller
        working-directory: Tracker Code
        run: |
          pyinstaller --noconfirm app_macos.spec
          ls -la dist/

      - name: Upload ScreenshotTracker.app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenshotTracker-macOS
          path: Tracker Code/dist/ScreenshotTracker.app

      - name: Optional - Create draft release (uncomment to enable)
